<section class="container-middle">

    <div class="login">
            <h1>Login</h1>
        <form #UserForm="ngForm"(ngSubmit)="onSubmit()">
            <div class="formulario">
                <label><b>E-Mail</b></label>
                <input type="email" id="email"name="email" [(ngModel)] = "userModel.email" required >
            </div>

            <div class="formulario">
                <label><b>Senha</b></label>
                <input type="password" id="senha" name="senha" [(ngModel)] = "userModel.senha" required>
            </div>

            <button class="sub" type="submit">Login</button>
            <p class="text">JÃ¡ possui conta?<a href="#"> Registrar-se!</a></p>
        </form>
    </div>
</section>
